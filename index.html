          <div class="box"></div>

        <p class="under-text">Test your knowledge, challenge yourself, and discover something new!</p>
        <button class="start-quiz-button" id="startQuizBtn">

            width="64"
            height="64"

          <defs>
            <linearGradient id="gradient3" x1="52.5" y1="0" x2="52.5" y2="105" gradientUnits="userSpaceOnUse">
              <stop offset="0%" stop-color="#5B419D" />

    <!-- FIXME overflow conflict  -->
    <section id="quizPage" class="quiz-page hidden">
      <!-- <h1>ðŸš§ Under development</h1> -->
      
      <div id="scoreDisplay" class="score-display">Score: 0</div>
        <span class="counter-display"></span>
        <div id="timerContainer" class="timer-container">
          <svg class="clock-icon" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">

            00:00
          </span>
          <div id="questionsContainer"></div>
          <div id="answersContainer"></div>
          <button id="nextBtn" class="next-button hidden" disabled>Next</button>
        </div>
        <div id="resultsContainer" class="results-container hidden">
          <h2>Thanks for playing!</h2>
          <div id="finalScore" class="final-score"></div>
          <div id="finalTime" class="final-time"></div>
          <button id="restartQuizBtn" class="restart-quiz-btn">Play again!</button>
